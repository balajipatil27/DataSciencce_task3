<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card col-md-6">
            <h2 class="mb-4">Iris Flower Species Prediction</h2>
            <p class="text-center">
                This app predicts the species of an Iris flower based on its sepal and petal dimensions.
                The Iris dataset consists of 150 records divided equally among three species:
                <strong>Iris-setosa, Iris-versicolor, and Iris-virginica</strong>.
            </p>
            <form method="post" action="/predict">
                <div class="mb-3">
                    <label class="form-label">Sepal Length (cm):</label>
                    <input type="text" class="form-control" name="sepal_length" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sepal Width (cm):</label>
                    <input type="text" class="form-control" name="sepal_width" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Petal Length (cm):</label>
                    <input type="text" class="form-control" name="petal_length" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Petal Width (cm):</label>
                    <input type="text" class="form-control" name="petal_width" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            {% if result %}
                <h3 class="mt-4 text-success">{{ result }}</h3>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
